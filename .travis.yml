language: java

cache:
  directories:
    - ${HOME}/.m2/repository/

services:
  - docker

env:
  global:
    - DOCKERHUB_USER: abrarov
    - RELEASE_JOB: 0
    - DOCKER_PUSH_RETRIES: 10

matrix:
  include:
    # OpenJDK 11
    - dist: bionic
      jdk: openjdk11
    # Oracle JDK 11
    - dist: trusty
      jdk: oraclejdk11
    # OpenJDK 8
    - dist: trusty
      env: RELEASE_JOB=1
      jdk: openjdk8
    # Oracle JDK 8
    - dist: trusty
      jdk: oraclejdk8

before_install: |
  travis_retry docker login -u "${REDHAT_USER}" -p "${REDHAT_PASSWORD}" registry.redhat.io

install: skip

script: |
  mvn -f "${TRAVIS_BUILD_DIR}/pom.xml" --batch-mode clean package &&
  docker images

deploy:
  skip_cleanup: true
  provider: script
  script: bash push-docker-images.sh
  on:
    branch: master
    condition: ${RELEASE_JOB} = 1
