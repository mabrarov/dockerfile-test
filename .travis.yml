language: 'java'

cache:
  directories:
    - '${HOME}/.m2/repository'
    - '${HOME}/docker'

services:
  - 'docker'

env:
  global:
    - DOCKERHUB_USER: 'abrarov'
    - J2CLI_VERSION: '0.3.10'
    - MAVEN_WRAPPER: '0'
    - APP_START_TIMEOUT: '120'
    - APP_STOP_TIMEOUT: '120'
    - RELEASE_JOB: '0'
    - DOCKER_PUSH_RETRIES: '10'

matrix:
  include:
    # OpenJDK 8
    - dist: 'trusty'
      jdk: 'openjdk8'
      env:
        - RELEASE_JOB: '1'
    # OpenJDK 8 with Maven Wrapper
    - dist: 'trusty'
      jdk: 'openjdk8'
      env:
        - MAVEN_WRAPPER: '1'
    # OpenJDK 11
    - dist: 'bionic'
      jdk: 'openjdk11'

install: 'bash travis/load-cached-docker-images.sh'

script: 'bash travis/build-and-test.sh'

before_cache: 'bash travis/save-docker-images-into-cache.sh'

deploy:
  skip_cleanup: true
  provider: 'script'
  script: 'bash push-docker-images.sh'
  on:
    branch: 'master'
    condition: '${RELEASE_JOB} = 1'
