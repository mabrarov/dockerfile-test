language: java

cache:
  directories:
    - ${HOME}/.m2/repository/

services:
  - docker

matrix:
  include:
    # OpenJDK 8
    - dist: trusty
      jdk: openjdk8
    # Oracle JDK 8
    - dist: trusty
      jdk: oraclejdk8
    # Oracle JDK 11
    - dist: trusty
      jdk: oraclejdk11
    # OpenJDK 11
    - dist: bionic
      jdk: openjdk11

before_install:
  - echo "${REDHAT_PASSWORD}" | docker login -u "${REDHAT_USER}" registry.redhat.io --password-stdin

install: skip

script:
  - cd ${TRAVIS_BUILD_DIR}
  - mvn --batch-mode clean package

deploy:
  provider: script
  script: push-docker-images.sh
  on:
    branch: master
